  <title>Redirection vers l'application Compense</title>
  <script>
    function redirect() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/fr/app/compense/id6740708929?l=en-GB";
      } else if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.pmanteau1.compensesmart3&pcampaignid=web_share";
      } else {
        window.location.href = "https://lucccii.github.io"; // Redirection par d√©faut
      }
    }
  </script>
</head>
<body onload="redirect()">
