<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Overlay Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fefefe;
        }

        .parent {
            position: relative; /* Permet à l'enfant de se positionner relativement à ce conteneur */
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid blue;
            z-index: 1; /* Z-index positif pour le parent */
        }

        .child {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            height: 160px;
            background-color: coral;
            z-index: -1; /* Z-index négatif pour placer l'enfant derrière le parent */
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
